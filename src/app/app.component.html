<main class="main">
  <div class="content">
    <div class="card">
      <div class="card-title">
        <div class="icon"></div>
        <span>FAQs</span>
      </div>

      <div class="accordion">
        <div class="accordion-item" [class.open]="faq.isOpen" *ngFor="let faq of faqs; let i = index">
          <div class="question" (click)="toggleAnswer(i)">
            {{ faq.question }}
            <div *ngIf="faq.isOpen" class="minus"></div>
            <div *ngIf="!faq.isOpen" class="plus"></div>
          </div>
          <div class="answer" *ngIf="faq.isOpen">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
